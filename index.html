<div class="menu">

	<div id="gameover" style="display: none;margin:auto;">
		<img class="center-image" id="gameover" src="img/gameover.png"/>
	</div>
	
	<div style="margin:auto;">
		<img class="center-image" id="play-button" src="img/play.png"/>
		<div class="center-image" id="settings-main">
			<img src="img/cog.png" width="45vw" height="45vw"></div>
		</div>
	</div>

</div>



<div class="stats" style="visibility: hidden;">

	<div class="line">
		
		<div class="label" id="level"></div>
		
		<div class="progress" id="score-container">
	  		<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" id="score" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" ></div>
	  	</div>

	  	<div class="float-right label" id="fuel">Fuel</div>
	  	<div class="progress" id="health-container">
	  		<div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar" id="health" aria-valuemin="0" aria-valuemax="100" aria-valuenow="100" ></div>
	  	</div>


	</div>

	
	<div class="line">
		<div class="label">Distance: </div>
		<div class="label" id="distance"></div>


		<div class="label float-right">Highscore:</div>
		<span class="label" id="highscore"></span>
	</div>

	<div class="line">
		<div class="label" id="multiplier"></div>
		<div class="float-right" id="settings">
			<img src="img/cog.png" width="45vw" height="45vw"></div>
		</div>
	</div>

</div>

<!-- Modal -->
<div class="modal fade" id="settings-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title center" id="exampleModalLabel">Settings</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="line">

        	<p class="settings-title"> Anti-Aliasing</p>
			<div class="btn-group">
			  <a id="antialias" class="btn dropdown-toggle" data-toggle="dropdown" href="#">
			    <p>OFF</p>&nbsp; <span class="caret"></span>
			  </a>
			  <ul class="dropdown-menu">
			    <li><a class="dropdown-item" href="#">ON</a></li>
			    <li><a class="dropdown-item" href="#">OFF</a></li>
			  </ul>
			</div>

		</div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="save" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
